<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="cadastro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="form-container">
    <h2>Formulário de Cadastro de Produtos</h2>
    <form class="product-form">
      <label for="codigo">Código do Produto</label>
      <input type="text" id="codigo" name="codigo" required>

      <label for="marca">Marca do Produto</label>
      <input type="text" id="marca" name="marca">

      <label for="tipo">Tipo do Produto</label>
      <input type="text" id="tipo" name="tipo">

      <label for="categoria">Categoria do Produto</label>
      <input type="text" id="categoria" name="categoria">

      <label for="preco">Preço Unitário do Produto</label>
      <input type="number" step="0.01" id="preco" name="preco">

      <label for="custo">Custo do Produto</label>
      <input type="number" step="0.01" id="custo" name="custo">

      <label for="obs">Observações</label>
      <textarea id="obs" name="obs" rows="4"></textarea>

      <div class="button-group">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
