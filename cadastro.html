<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Cadastro de Produtos</h2>
    <form id="product-form" class="product-form">
      <label>Código do Produto</label>
      <input type="text" id="codigo" required />
      
      <label>Marca do Produto</label>
      <input type="text" id="marca" required />
      
      <label>Tipo do Produto</label>
      <input type="text" id="tipo" required />
      
      <label>Categoria do Produto</label>
      <input type="text" id="categoria" required />
      
      <label>Preço Unitário do Produto</label>
      <input type="number" id="preco" step="0.01" required />
      
      <label>Custo do Produto</label>
      <input type="number" id="custo" step="0.01" required />
      
      <label>Observações</label>
      <textarea id="obs" rows="2"></textarea>
      
      <div class="button-group">
        <button type="submit">Enviar</button>
        <button type="reset" id="limpar-btn">Limpar</button>
      </div>
    </form>
  </div>

  <!-- Tabela de produtos cadastrados -->
  <div class="table-container">
    <h2>Produtos Cadastrados</h2>
    <table id="product-table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Marca</th>
          <th>Tipo</th>
          <th>Categoria</th>
          <th>Preço Un.</th>
          <th>Custo</th>
          <th>OBS</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados inseridos aparecerão aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("product-form");
    const tableBody = document.querySelector("#product-table tbody");
    const limparBtn = document.getElementById("limpar-btn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value;
      const marca = document.getElementById("marca").value;
      const tipo = document.getElementById("tipo").value;
      const categoria = document.getElementById("categoria").value;
      const preco = document.getElementById("preco").value;
      const custo = document.getElementById("custo").value;
      const obs = document.getElementById("obs").value;

      const novaLinha = `
        <tr>
          <td>${codigo}</td>
          <td>${marca}</td>
          <td>${tipo}</td>
          <td>${categoria}</td>
          <td>R$ ${parseFloat(preco).toFixed(2)}</td>
          <td>R$ ${parseFloat(custo).toFixed(2)}</td>
          <td>${obs}</td>
        </tr>
      `;
      tableBody.insertAdjacentHTML("beforeend", novaLinha);
      form.reset();
    });

    limparBtn.addEventListener("click", function () {
      tableBody.innerHTML = "";
    });
  </script>
</body>
</html>
